{% extends "base.html" %}
{% load static %}
{% block head%}
<link rel="stylesheet" href="{% static 'css/home.css' %}"
{% endblock %}
{% block content %}
<section class="logo-container">
  <div class="surelock-container">
    {% comment %}
    <img src="{% static 'images/splash.svg' %}" alt="SureLock Password Manager" />
    {% endcomment %}
  </div>
  {% comment %}
  <img src="{% static 'images/logotype.svg' %}" alt="Text reads: Surelock Password Manager" />
  {% endcomment %}
</section>
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
